<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue2.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(i,index) in list" :key="i">{{i}}==>{{index}}</li>
        </ul>
    </div>
    <script>
        var app=new Vue({
            el:"#app",
            data:{
                list:[1,2,3,4,5]
            }
        })
        setTimeout(function(){
            app.$get(app.list)
        },1000)
    </script>
</body>
</html>
