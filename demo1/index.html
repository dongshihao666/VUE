<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>

    <div id="app">
        <p>{{datas}}</p>
        <input type="text" v-model="datas">

        })
    </script>
